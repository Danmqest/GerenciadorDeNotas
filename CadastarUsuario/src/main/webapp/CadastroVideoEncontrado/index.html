<title>Menu Lateral com Login e Cadastro</title>
<body>
<div id="sidebar">
    <ul>
        <li><a href="https://www.youtube.com">Youtube</a></li>
        <li><a href="https://cursos.alura.com.br">Cursos Alura</a></li>
        <li><a href="https://www.dio.me/">Cursos Dio </a></li>
        <li><a href="https://www.udemy.com/">Cursos Udemy 4</a></li>
        <div id="search-container">
            <form action="https://www.youtube.com/results?search_query=todos+curso+de+informatica" method="get">
                <input name="search_query" placeholder="Pesquisar no YouTube" type="text">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
    </ul>
    <div id="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Usuário:</label>
            <input id="username" name="username" type="text">
            <label for="password">Senha:</label>
            <input id="password" name="password" type="password">
            <input type="submit" value="Entrar"><br>
            <br>
        </form>
        <p>Cadastro de Videos <a href="TelaCadastroVideos.html">Cadastre-seu Video</a></p>

        <br>
        <p>Não possui uma conta? <a href="contato.html">Cadastre-se aqui</a></p><br>
        <br>
       
    </div>
</div>
