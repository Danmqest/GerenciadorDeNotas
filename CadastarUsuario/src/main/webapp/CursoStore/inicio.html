<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curso Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<header>
  <div class="container-logo">
    <div class="logo-imagem">
      <a href="index.html">
        <img src="img/cs%20logo.png" alt="logo da Curso Store" width="90" height="72" class="d-inline-block align-text-top">
      </a>
    </div>
    <div class="logo-texto"></div>
  </div>

  <div class="menu">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#">Categorias </a></li>
      <li><a href="#">Cursos </a></li>
      <li><a href="#">Sobre </a></li>
    </ul>
  </div>


  <div class="search-box">
    <input class="search-text" type="search" placeholder="Pesquisar... ">
    <a class="search-btn" href="#">
      <img class="loupe" src="img/lupa-arredondada.png" alt="lupa" width="25px" height="25px">
    </a>
  </div>


  <div class="botao-container">
    <button class="botao-login">Login</button>
    <button class="botao-cadastro" onclick="window.location.href='http://localhost:8080/index.jsp'">Cadastre-se</button>
  </div>
</header>

<div class="container">

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/imgC/Captura.jpg" class="d-block w-100" alt="..." width="838" height="431">
      </div>
      <div class="carousel-item">
        <img src="img/imgC/M5HyVZJocjM-HD.jpg" class="d-block w-100" alt="..." width="838" height="431">
      </div>
      <div class="carousel-item">
        <img src="img/imgC/Q9G_xCI7fq0-SD.jpg" class="d-block w-100" alt="..." width="838" height="431">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>



</div>

</body>
</html>
