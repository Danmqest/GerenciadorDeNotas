<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Tela do video</title>

</head>

<body>
<div class="containe">
    <div class="video-container">
        <div class="video-list">
            <iframe allowfullscreen frameborder="0" height="315" id="video1"
                    src="https://www.youtube.com/embed/VIDEO_ID_1"
                    width="560"></iframe>
            <iframe allowfullscreen frameborder="0" height="315" id="video2"
                    src="https://www.youtube.com/embed/VIDEO_ID_2"
                    width="560"></iframe>
            <iframe allowfullscreen frameborder="0" height="315" id="video3"
                    src="https://www.youtube.com/embed/VIDEO_ID_3"
                    width="560"></iframe>
            <iframe allowfullscreen frameborder="0" height="315" id="video4"
                    src="https://www.youtube.com/embed/VIDEO_ID_4"
                    width="560"></iframe>
            <iframe allowfullscreen frameborder="0" height="315" id="video4"
                    src="https://www.youtube.com/embed/VIDEO_ID_4"
                    width="560"></iframe>

        </div>
    </div>
</div>
<style>
    .container {
        width: 940px;
        margin: 0 auto;
    }

    .video-container {
        margin: 940px;
        right: -50;
        position: absolute;
        height: -10px;

    }
</style>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>


<script type="text/javascript">
    $('.responsive').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
    });
</script>

</body>

</html>
